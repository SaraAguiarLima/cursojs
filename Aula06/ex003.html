<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body{
            background-color: rgb(21, 14, 27);
            color: rgb(253, 173, 187);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo !!!</h1>
    <p>Já iniciei.</p> 
    <script>
        var n1 = Number(window.prompt( 'Digite um número:')) // STRING
        var n2 = Number(window.prompt ('Digite outro número :')) // STRING
        var s = n1 + n2 // STRING
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // O sinal de + serve tanto para concatenação como tbm para soma
        // (number + number) PARA SOMA
        // (string + string) PARA  CONCATENAÇÃO
     </script>

</body>
</html>
